name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: cc-goto-work
            asset_name: cc-goto-work-linux-amd64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: cc-goto-work
            asset_name: cc-goto-work-linux-arm64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: cc-goto-work.exe
            asset_name: cc-goto-work-windows-amd64.exe

          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: cc-goto-work
            asset_name: cc-goto-work-macos-amd64

          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: cc-goto-work
            asset_name: cc-goto-work-macos-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Linux AMD64
          cp artifacts/cc-goto-work-linux-amd64/cc-goto-work release/cc-goto-work-linux-amd64
          chmod +x release/cc-goto-work-linux-amd64
          # Linux ARM64
          cp artifacts/cc-goto-work-linux-arm64/cc-goto-work release/cc-goto-work-linux-arm64
          chmod +x release/cc-goto-work-linux-arm64
          # Windows
          cp artifacts/cc-goto-work-windows-amd64.exe/cc-goto-work.exe release/cc-goto-work-windows-amd64.exe
          # macOS AMD64
          cp artifacts/cc-goto-work-macos-amd64/cc-goto-work release/cc-goto-work-macos-amd64
          chmod +x release/cc-goto-work-macos-amd64
          # macOS ARM64
          cp artifacts/cc-goto-work-macos-arm64/cc-goto-work release/cc-goto-work-macos-arm64
          chmod +x release/cc-goto-work-macos-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
